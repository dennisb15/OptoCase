<!DOCTYPE html>
<html>
<head>
  <title>Professor Login - OptoCase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0b2e52;
      color: #5aa9e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 350px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    .login-box img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #2fc4b2;
      background-color: #0d3a62;
      color: #ffffff;
    }
    input::placeholder {
      color: #a6c8e6;
    }
    button {
      margin-top: 20px;
      padding: 14px 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #2fc4b2, #29a89a);
      color: white;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #29a89a, #2fc4b2);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    a {
      display: block;
      margin-top: 15px;
      color: #5aa9e6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/logo.png" alt="OptoCase Logo">
    <h1>Professor Login</h1>
    <form action="/auth/professor" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
